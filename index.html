<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
  <div class="container">
    <div class="note-card add-note">
      <span class="add-icon" id="addNewNoteBtn"><i class="fa-solid fa-plus"></i></span>
      <p class="para">Add new note</p>
    </div>
 
    <div class="notesContainer">
    
    </div>
  </div>

    <div class="modal" id="noteModel">
      <div class="model-content">
        <div class="heading">
           <h4>Add a new Note</h4>
           <i class="fa-solid fa-xmark" id="closeProp"></i>
        </div>
        <div class="content">
           <label for="">Title</label>
        <input type="text" id="noteTitle" placeholder="Title">
        <label for="">Description</label>
        <textarea name="" id="noteDescription" placeholder="Description" rows="5"></textarea>
        <button id="saveNote">Add Note</button>
        </div>
      </div>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
